<div class="card">
    <div class="card-header">
        <h2 class="card-title"><b>{{ name }}</b></h2>
        <h3 class="card-title">{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}" target="_blank">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="{{ github }}" target="_blank">GitHub Link</a></li>
        </ul>
    </div>
</div>
