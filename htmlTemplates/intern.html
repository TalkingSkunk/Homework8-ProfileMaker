<div class="card g-2 col-6 col-md-3">
    <div class="card-header" style="background-color: rgb(40, 104, 64); color: white">
        <h2 class="card-title"><b>{{ name }}</b></h2>
        <h3 class="card-title"><i class="fas fa-graduation-cap"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">Email Link</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
