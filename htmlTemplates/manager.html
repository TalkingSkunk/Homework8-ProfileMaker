<div class="card me-4">
    <div class="card-header" style="background-color: rgb(100, 76, 32); color: white">
        <h2 class="card-title"><b>{{ name }}</b></h2>
        <h3 class="card-title"><i class="fas fa-crown"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">Email Link</a></li>
            <li class="list-group-item">Office Number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
